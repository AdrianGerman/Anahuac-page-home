<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wi-Fi Anahuac</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Arial, Verdana, Geneva, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ffff;
        background-image: url("https://i.ibb.co/frPsvjs/image.png");
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        font-weight: 300;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        width: 1000px;
        max-width: 100%;
        padding: 1rem;
      }

      a {
        color: white;
        text-decoration: none;
      }

      .logo-content {
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .logo-content img {
        width: 100%;
      }

      .text-content {
        display: grid;
        grid-template-rows: 2fr 1fr;
        margin-left: 4rem;
      }

      .connect-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .text-content h1 {
        font-family: Zilla Slab, Arial, Verdana, Geneva, sans-serif;
        font-size: 5.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      .connect-section a {
        display: inline-block;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        background-color: #ffffff;
        border: 0px solid #000000;
        color: #ff5901;
        font-family: Arial, Verdana, Helvetica;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 50px;
        text-decoration: none;
        cursor: pointer;
        border-radius: 999px;
        width: 200px;
        word-wrap: break-word;
        text-align: center;
        transition: all 0.1s ease;
        margin-bottom: 2rem;
      }

      .text-content a:hover {
        transform: scale(1.05);
      }

      ul {
        font-size: 1.2rem;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }

      .info-text {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100%;
        text-align: end;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        font-size: 18px;
      }

      @media (max-width: 850px) {
        body {
          background-position: 85% 50%;
        }

        main {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
          height: auto;
          width: 100%;
        }

        .text-content {
          margin: 0 1rem 0 1rem;
        }

        .logo-content {
          margin: 1rem;
        }

        .logo-content img {
          width: 300px;
        }

        .connect-section {
          justify-content: flex-start;
          height: auto;
          padding: 1rem 0;
        }

        .connect-section h1 {
          font-size: 44px;
          text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .info-text {
          margin-top: -2rem;
        }
      }

      @media (max-width: 530px) {
        body {
          background-position: 65% 50%;
        }

        main {
          width: 100%;
          height: 90dvh;
          padding: 1rem;
        }

        .logo-section {
          width: 100%;
        }

        ul {
          font-size: 0.9rem;
        }

        .logo-section img {
          width: 50%;
        }

        .info-text {
          display: flex;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo-content">
        <img src="https://i.ibb.co/hgVx7kc/logo.png" alt="logo" />
      </section>

      <section class="text-content">
        <section class="connect-section">
          <h1>CONÉCTATE</h1>
          <a href="$MERAKI:AUTH_AND_CONTINUE_URL$" title="Continuar"
            >$MERAKI:CONTINUE_TO_THE_INTERNET$</a
          >

          <ul>
            <li>La conexión está limitada a 3 horas</li>
            <li>La velocidad de conexión es de 10 MB</li>
          </ul>
        </section>

        <section>
          <div class="info-text">
            <p>
              Si tienes problemas para conectarte a la <br />
              red inalámbrica, comunícate a:<br />
              <a href="mailto:sistemas.uap@anahuac.mx">sistemas.uap@anahuac.mx</a><br />
              <a href="tel:2221691069">Tel. 222 169 1069</a> ext. 361 y 541
            </p>
          </div>
        </section>
      </section>
    </main>
    $MERAKI:MERAKI_JS$
  </body>
</html>
