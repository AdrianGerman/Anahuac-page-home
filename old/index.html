<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Anahuac wifi page.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wi-Fi Anahuac</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./img/favicon.ico">
    </head>

    <body>
        <main>
            <div class="main_area">

                <div class="logo-container">
                    <img class="logo_anahuac" src="./img/lgoanahuac.png"
                        alt="logo_anahuac">
                </div>
                <div class="text-container center">
                    <p>You must be behind a Cisco Meraki Access Point</p>
                </div>
                <div class="wifi-text-container center">
                    <p>WI-FI Log In</p>
                </div>

                <div class="form-container">
                    <div class="input-container">
                        <input name="Submit" type="button" class="input-submit"
                            id="Submit" value="Continue" />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
